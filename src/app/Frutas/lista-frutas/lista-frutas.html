<div class="container">
 <div class="barra-topo">
  <mat-toolbar color="primary">
    <mat-form-field appearance="outline">
      <mat-label>Buscar fruta</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (keyup)="filtrar($event)" placeholder="Digite o nome">
    </mat-form-field>
    <br><br>
  </mat-toolbar>
    
  </div>
  <div class="Lista-Frutinhas">
    <div class="barra-topo2">
      <h1>Frutas</h1>
      <button mat-raised-button color="primary" routerLink="/cadastro">
        <mat-icon>add</mat-icon>
        Cadastrar Fruta
      </button>
      <br><br>
    </div>
      <div class="table">

      
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >
          <ng-container matColumnDef="nome">
            <th style="background-color: rgb(236, 236, 236);justify-items: center;" mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>

            <td mat-cell *matCellDef="let f" >{{f.nome}}</td>
          </ng-container>

          <ng-container matColumnDef="imagem">
            <th style="background-color: rgb(236, 236, 236);justify-items: center;" mat-header-cell *matHeaderCellDef mat-sort-header>Imagem</th>

            <td mat-cell *matCellDef="let f">
            <img [src]="f.imagem" alt="imagem" style="width: 100%;height: 100%;border-radius: 10px;margin-top: 5px;"></td>
          </ng-container>

          <ng-container matColumnDef="descricao">
            <th style="background-color: rgb(236, 236, 236);" mat-header-cell *matHeaderCellDef mat-sort-header >Descrição</th>
            <td mat-cell *matCellDef="let f">{{f.descricao}}</td>
          </ng-container>

          <ng-container matColumnDef="preco">
            <th style="background-color: rgb(236, 236, 236);"mat-header-cell *matHeaderCellDef mat-sort-header>Preço</th>
            <td mat-cell *matCellDef="let f">{{f.preco | currency:'BRL'}}</td>
          </ng-container>

          <ng-container matColumnDef="quantidade">
            <th style="background-color: rgb(236, 236, 236);justify-items: center;"mat-header-cell *matHeaderCellDef mat-sort-header >Quantidade</th>
            <td mat-cell *matCellDef="let f">{{f.quantidade}}</td>
          </ng-container>

          <ng-container matColumnDef="categoria">
            <th style="background-color: rgb(236, 236, 236);"mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>

            <td mat-cell *matCellDef="let f">{{f.categoria}}</td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th style="background-color: rgb(236, 236, 236);"mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let f">

              <button mat-icon-button color="primary" class="botao-editar" (click)="editar(f.id)">
              <mat-icon>edit</mat-icon>
              </button>


              <button mat-icon-button class="botao-excluir" (click)="excluir(f.id)">
                <mat-icon>delete</mat-icon>
                
              </button>

            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row
            *matRowDef="let linha; columns: displayedColumns;" 
            (click)="selecionar(linha)" 
            [class.selecionada]="linha === frutaSelecionada">
          </tr>
      </table>
    </div>

    <mat-paginator
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons>
    </mat-paginator>
  </div>
  <!--<div class="acoes" *ngIf="frutaSelecionada">

  <button mat-raised-button color="primary"
          (click)="editar(frutaSelecionada.id)">
    Editar Selecionado
  </button>

  <button mat-raised-button color="warn"
          (click)="excluir(frutaSelecionada.id)">
    Excluir Selecionado
  </button>

</div>
-->


</div>
