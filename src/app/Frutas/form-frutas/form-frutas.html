<div class="container">

<h2>Cadastro de Frutas</h2>

<form [formGroup]="form" (ngSubmit)="salvar()">

  <mat-form-field >
    <mat-label>Nome</mat-label>
    <input matInput formControlName="nome">
    <mat-error *ngIf="form.get('nome')?.invalid">
      Digite um nome
    </mat-error>
  </mat-form-field>

  <mat-form-field >
    <mat-label>Descrição</mat-label>
    <input matInput formControlName="descricao">
    <mat-error *ngIf="form.get('descricao')?.invalid">
      Coloque uma descrição 
    </mat-error>
  </mat-form-field>

  <mat-form-field >
    <mat-label>Preço</mat-label>
    <input matInput type="number" formControlName="preco">
    <mat-error *ngIf="form.get('preco')?.invalid">
      Digite um valor Positivo!
    </mat-error>
  </mat-form-field>

  <mat-form-field >
    <mat-label>Quantidade</mat-label>
    <input matInput type="number" formControlName="quantidade">
    <mat-error *ngIf="form.get('quantidade')?.invalid">
      Digite um valor acima de 0!!
    </mat-error>
  </mat-form-field>

  <mat-form-field >
    <mat-label>Categoria</mat-label>
    <mat-select formControlName="categoria">
      <mat-option *ngFor="let c of categorias" [value]="c">
        {{ c }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="form.get('categoria')?.invalid">
      Selecione uma categoria
    </mat-error>

  </mat-form-field>

   <mat-form-field >
    <mat-label>link da imagem</mat-label>
    <input matInput formControlName="imagem">
    
  </mat-form-field>
  <br>

  <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
    Salvar
  </button>
  <button mat-raised-button color="primary"(click)="voltar()" type="button" style="margin-left: 10px;">
    <mat-icon>close</mat-icon>
    Voltar
  </button>
  
</form>

</div>
